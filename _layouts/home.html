---
layout: default
---

<div class="home">
  {% comment %}
  <h1 class="page-heading">Posts</h1>
  {% endcomment %}

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.categories contains 'blog' %}
        {% include post_summary.html %}
      {% endif %}
    {% endfor %}
  </ul>

</div>
